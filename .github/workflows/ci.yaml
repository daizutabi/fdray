name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install POV-Ray (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y povray

      - name: Download POV-Ray (Windows)
        if: runner.os == 'Windows'
        run: |
          curl -L -o povray-setup.exe https://www.povray.org/ftp/pub/povray/Official/povwin-3.7-agpl3-setup.exe

      - name: Install POV-Ray (Windows)
        if: runner.os == 'Windows'
        run: |
          .\povray-setup.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART
          echo "C:\Program Files\POV-Ray\v3.7\bin" >> $env:GITHUB_PATH
          $env:Path += ";C:\Program Files\POV-Ray\v3.7\bin"

      - name: Verify POV-Ray installation (Windows)
        if: runner.os == 'Windows'
        run: |
          where povray

      - name: Install POV-Ray (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install povray

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install uv and ruff
        run: pip install uv ruff

      - name: Install the project
        run: uv sync

      - name: Ruff check
        run: ruff check

      - name: Run test
        run: uv run pytest -n 8 --junitxml=junit.xml

      - name: Upload Codecov Results
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: lcov.info

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
